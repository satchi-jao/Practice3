<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

	<!-- Include Bootstrap via CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Add style -->
	<style>
		body{
			background-color: lavender
		}
		.container{
			background-color: floralwhite
		}
	</style>
	
</head>
<body>

<div class="container" mt-3>
	<h2>Creating Vertical Form Layout</h2>

	<form>
		<div class="email mb-3">
			<div class="password mb-3">
				<div class="remember mb-3">
					</form>
	    <div class="mb-3"> <!--div for email-->
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control"id="inputEmail" placeholder="Email">
	    </div>

	    <div > <!--div for password-->
	        <label for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div > <!--div for checkbox-->
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>
	<!-- <h2>Creating Horizontal Form Layout</h2> -->
	<div class="container" md-3>
	<h2>Creating Horizontal Form Layout</h2>

	<form>
		<div class="email mb-3">
			<div class="password mb-3">
				<div class="remember mb-3">

					</form>
	    <div class="row email mb-3"> <!--div for email-->
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control"id="inputEmail" placeholder="Email">
	    </div>

	    <div > <!--div for password-->
	        <label for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>
	    <div class="form-check col-sm-10"><input class="form-check-input" type="checkbox" id="checkRemember">
						<label>Remember Me</label>
</div>
</div>
						<button type="submit" class="btn btn-primary">Sign in</button>


	<!-- <h2>Creating Inline Form Layout</h2> -->
<div class="container mt-5">
        <h2>Creating Inline Form Layout</h2>

        <form>
            <div class="row">
                <div class="col-auto">
                    <label class="visually-hidden" for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>

                <div class="col-auto">
                    <label class="visually-hidden" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>

                <div class="col-auto"> 
                    <div >
                        <input type="checkbox" id="checkRemember">
                        <label for="checkRemember">Remember me</label>
                    </div>
                </div>

                <div class="col-auto">
                <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
            </form>
    </div>
</div>

    </div>
</body>
</html>
